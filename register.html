<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册验证组件</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/layer.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>


<body>
    <div class="lyw-layer-container clearfix">
        <!-- <div class="lyw-layer-left login-img pore pull-left">
            <img class="img-fuil" src="/img/ly_img_login.png" alt="">
            <div class="tip-register">已有有账号？去登录<a class="btn-now-register" id="btn_now_register" href="javascript:;">立即登录</a></div>
        </div> -->
        <div class="lyw-layer-right">
            <div class="lyw-layer-title mb40">注册
                
            </div>
            <form id="reg-form" action="/register/index" method="post" role="form">
                <input type="hidden" id="type" value="1" />
                <div class="mb15">
                    <input class="login-input" id="reg_account" type="text" name="SignupForm[user_phone]" placeholder="请输入手机号码">
                </div>
                <div class="get-code-box mb15 pore" id="get_code_box">
                    <input class="login-input" type="text" name="SignupForm[code]" placeholder="请输入验证码">
                    <input class="btn-get-code" id="btn_get_code" type="button" name="" value="获取验证码">
                    <div class="get-img-html" id="get_img_html" style="display: none">
                        <input class="input-fuil" type="text" id="verifycode" placeholder="请输入下方验证码">
                        <img id="signupform-verifycode-image" src="/login/captcha?v=598d8ab6e7f0c" alt="">
                        <input class="btn-get-code" id="get_img_code" type="button" name="" value="提交">
                    </div>
                </div>
                <div class="mb15">
                    <input class="login-input" type="text" name="SignupForm[password]" placeholder="请输入密码，不少于6位" onfocus="this.type='password'">
                </div>
                <div class="mb15">
                    <input class="login-input" type="text" name="SignupForm[repassword]" placeholder="请重复密码" onfocus="this.type='password'">
                </div>
                <div>
                    <input type="hidden" name="_csrf" value="b3ZCWUI5T1QiGjYRHQgaNSswJQ1ydiEtJVtzaRpeIDENHyU0cgkiEQ==" /><a id="submit_btn" class="btn-layer-login" href="javascript:;" onclick="doSubmitForm(this)">注册</a> </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.js"></script>
<script type="text/javascript" src="login.js"></script>

</html>
